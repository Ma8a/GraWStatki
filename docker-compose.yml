version: "3.9"

services:
  app:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run build && npm start"
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
    environment:
      NODE_ENV: development
      PORT: 3000
      CORS_ORIGINS: http://localhost:3000,http://127.0.0.1:3000
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgres://battleship:battleship@postgres:5432/battleship
    depends_on:
      - redis
      - postgres

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: battleship
      POSTGRES_USER: battleship
      POSTGRES_PASSWORD: battleship
    volumes:
      - ./db/schema.sql:/docker-entrypoint-initdb.d/001-schema.sql:ro
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
